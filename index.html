<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sbeam.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #808080; /* 灰色背景 */
        }
        .image-container {
            position: absolute; /* 绝对定位 */
            top: 20px; /* 距离顶部20px */
            left: 20px; /* 距离左侧20px */
        }
        img {
            width: 400px; /* 根据需要放大图片 */
            height: auto; /* 保持原始宽高比 */
            border-radius: 10px; /* 圆角边框 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Pictures/sbeam.png" alt="Sbeam Image">
    </div>
</body>
</html>
